<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績輸入進度查詢系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress-flow {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: 0% 0;
            }
        }

        /* 讓綠色條有持續跑動的效果 + 寬度改變仍然平滑 */
        #progressBar {
            background: linear-gradient(90deg, #16a34a, #22c55e, #4ade80, #22c55e, #16a34a);
            background-size: 200% 100%;
            animation: progress-flow 1.8s linear infinite;
            transition: width 0.6s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-full font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 標題區域 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">📊 成績輸入進度查詢系統</h1>

            <div class="flex items-center justify-center mt-4 text-sm text-gray-500">
                <div class="loading-spinner mr-2" id="loadingSpinner"></div>
                <span id="deadlineText" data-deadline="2025-10-22">截止日期：—</span>
            </div>
        </div>

        <!-- 統計卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                <div class="text-3xl font-bold text-blue-600" id="totalCount">0</div>
                <div class="text-gray-600 mt-1">總人數</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                <div class="text-3xl font-bold text-green-600" id="completedCount">0</div>
                <div class="text-gray-600 mt-1">已完成</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                <div class="text-3xl font-bold text-orange-600" id="pendingCount">0</div>
                <div class="text-gray-600 mt-1">未完成</div>
            </div>
        </div>

        <!-- 進度條 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-700">完成進度</span>
                <span class="text-sm font-medium text-gray-700" id="progressPercent">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="h-3 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- 主要內容區域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 已完成區域 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-green-500 to-emerald-500 text-white p-6">
                    <h2 class="text-2xl font-bold flex items-center">
                        ✅ 已完成
                        <span class="ml-3 bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm"
                            id="completedBadge">0</span>
                    </h2>
                </div>
                <div class="p-6">
                    <div id="completedList" class="space-y-3">
                        <div class="text-center text-gray-500 py-8">載入中...</div>
                    </div>
                </div>
            </div>

            <!-- 未完成區域 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white p-6">
                    <h2 class="text-2xl font-bold flex items-center">
                        ⏳ 未完成
                        <span class="ml-3 bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm"
                            id="pendingBadge">0</span>
                    </h2>
                </div>
                <div class="p-6">
                    <div id="pendingList" class="space-y-3">
                        <div class="text-center text-gray-500 py-8">載入中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 錯誤訊息 -->
        <div id="errorMessage" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
            <strong>錯誤：</strong> <span id="errorText"></span>
        </div>

        <!-- 底部資訊 -->
        <div class="text-center mt-8 text-sm text-gray-500">
            <p>資料每 30 秒自動更新</p>
            <p>最後更新：<span id="lastUpdate">載入中...</span></p>
        </div>
    </div>

    <script>
        // ===== Google Sheets 設定 =====
        const SHEET_ID = '1Kb0eWpLFegmUfjY2y1KvKgkW4PkvylbWpXqDWWyh9sw';
        // 你的原本寫法把 gid 放在 SHEET_NAME，這裡改成直接組在 URL，較直覺
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

        let updateInterval;

        // ===== CSS：為進度條注入「由左→右」流動動畫（純 JS 注入，無需改 <style>） =====
        function setupProgressBarAnimation() {
            // 若使用者偏好減少動畫，則不啟用流動效果
            const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            // 注入 keyframes（避免你需要手動改 CSS）
            const styleId = 'progress-flow-style';
            if (!document.getElementById(styleId)) {
                const style = document.createElement('style');
                style.id = styleId;
                style.textContent = `
        @keyframes progress-flow-ltr {
          0%   { background-position: 200% 0; }
          100% { background-position:   0% 0; }
        }
      `;
                document.head.appendChild(style);
            }

            // 套用到 #progressBar
            const bar = document.getElementById('progressBar');
            if (!bar) return;

            // 交給動畫的背景樣式（使用連續漸層達到「流動」感）
            bar.style.background = 'linear-gradient(90deg, #16a34a, #22c55e, #4ade80, #22c55e, #16a34a)';
            bar.style.backgroundSize = '200% 100%';
            // 寬度變化依然平滑
            bar.style.transition = 'width 0.6s ease-out';

            // 啟用或關閉動畫
            bar.style.animation = reduce ? 'none' : 'progress-flow-ltr 1.8s linear infinite';
        }

        // ===== 剩餘天數：從 #deadlineText 讀 data-deadline 後自動渲染 =====
        function renderDeadline() {
            const el = document.getElementById('deadlineText'); // 例：<span id="deadlineText" data-deadline="2025-10-22">截止日期：—</span>
            if (!el) return;

            const iso = el.dataset.deadline; // 單一來源
            if (!iso) return;

            // 以本地時區零點比較，避免時差 ±1
            const deadline = new Date(iso + 'T00:00:00');
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const diffMs = deadline - today;
            const diffDays = Math.ceil(diffMs / 86400000);

            const displayDate = deadline.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
            el.textContent = diffDays >= 0
                ? `截止日期：${displayDate}（剩餘 ${diffDays} 日）`
                : `截止日期：${displayDate}（已截止 ${Math.abs(diffDays)} 日）`;
        }

        // ===== 載入資料 =====
        async function loadData() {
            try {
                showLoading(true);
                hideError();

                const response = await fetch(CSV_URL, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('無法連接到 Google 試算表');
                }

                const csvText = await response.text();
                const data = parseCSV(csvText);

                updateUI(data);
                updateLastUpdateTime();

            } catch (error) {
                console.error('載入資料錯誤:', error);
                showError('無法載入資料，請檢查網路連線或試算表權限設定');
            } finally {
                showLoading(false);
            }
        }

        // ===== 解析 CSV =====
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];

            // 跳過標題行，從第二行開始處理
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const [name, score] = line.split(',').map(item => item.trim().replace(/"/g, ''));
                if (name) {
                    data.push({
                        name,
                        score,
                        completed: !!(score && score !== '')
                    });
                }
            }
            return data;
        }

        // ===== 更新 UI =====
        function updateUI(data) {
            const completed = data.filter(item => item.completed);
            const pending = data.filter(item => !item.completed);

            // 更新統計數字
            byId('totalCount').textContent = data.length;
            byId('completedCount').textContent = completed.length;
            byId('pendingCount').textContent = pending.length;
            byId('completedBadge').textContent = completed.length;
            byId('pendingBadge').textContent = pending.length;

            // 更新進度條寬度（動畫由 CSS 負責；方向已設定為左→右流動）
            const progressPercent = data.length > 0 ? Math.round((completed.length / data.length) * 100) : 0;
            byId('progressPercent').textContent = `${progressPercent}%`;
            byId('progressBar').style.width = `${progressPercent}%`;

            // 更新未完成列表
            const pendingList = byId('pendingList');
            pendingList.innerHTML = pending.length === 0
                ? '<div class="text-center text-gray-500 py-8">🎉 太棒了！所有人都已完成</div>'
                : pending.map(item => `
        <div class="flex items-center p-3 bg-orange-50 rounded-lg border-l-4 border-orange-400 fade-in">
          <div class="w-3 h-3 bg-orange-400 rounded-full mr-3"></div>
          <span class="font-medium text-gray-800">${item.name}</span>
        </div>
      `).join('');

            // 更新已完成列表
            const completedList = byId('completedList');
            completedList.innerHTML = completed.length === 0
                ? '<div class="text-center text-gray-500 py-8">尚無人完成</div>'
                : completed.map(item => `
        <div class="flex items-center p-3 bg-green-50 rounded-lg border-l-4 border-green-400 fade-in">
          <div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
          <span class="font-medium text-gray-800">${item.name}</span>
        </div>
      `).join('');
        }

        // ===== 輔助：顯示/隱藏載入動畫、錯誤、時間 =====
        function showLoading(show) {
            const spinner = byId('loadingSpinner');
            if (spinner) spinner.style.display = show ? 'block' : 'none';
        }
        function showError(message) {
            byId('errorText').textContent = message;
            byId('errorMessage').classList.remove('hidden');
        }
        function hideError() {
            byId('errorMessage').classList.add('hidden');
        }
        function updateLastUpdateTime() {
            const now = new Date();
            byId('lastUpdate').textContent = now.toLocaleTimeString('zh-TW');
        }
        function byId(id) { return document.getElementById(id); }

        // ===== 初始化 =====
        function init() {
            setupProgressBarAnimation(); // 進度條流動動畫（左→右）
            renderDeadline();            // 渲染「截止日期（剩餘/已截止）」；需要 <span id="deadlineText" data-deadline="YYYY-MM-DD">
            loadData();

            // 每 30 秒自動更新
            updateInterval = setInterval(loadData, 30000);
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>

</body>

</html>
